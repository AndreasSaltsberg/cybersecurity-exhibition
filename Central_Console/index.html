<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Kid's safety Central Console</title>
        <!-- Google icons     -->
       <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
       <!-- Compiled and minified CSS -->
       <link rel="stylesheet"  href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    </head>
    <body>
        <main>
            <div class="container">
                <h1>Central Console</h1>
                <section id="social">
                    <div class="row">

                        <div class="col s12">
                            <ul class="tabs">
                                <li class="tab col s6 md2">
                                    <a href="#socialMedia">Social media</a>
                                </li>
                                <li class="tab col s6 md2">
                                    <a href="#smartHome">Smart home</a>
                                </li>
                            </ul>
                            <div class="col s12" id="socialMedia">
                                <h2 >Social media</h2>
                                <a id="StartCB" class="btn" href="#">Start ChatBot</a>
                                <a id="StopCB" class="btn red" href="#">Stop ChatBot</a>
                                <div class="container">

                                </div>
                                <br><br>
                                <a id="StartDF" class="btn" href="#">Start Deep Fake</a>
                                <a id="StartDF"class="btn red" href="#">Stop Deep Fake</a>
                                <div class="container">

                                </div>

                            </div>
                            <div class="col s12" id="smartHome">
                                <h2>Smart home</h2>
                                <a id="StartSM" class="btn" href="#">Start SmartHome</a>
                                <br><br>
                                <a id="StopSM" class="btn red" href="#">Stop SmartHome</a>
                                <div class="container">

                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>

        </main>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" ></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <script>
            $(document).ready(function(){
                $('.tabs').tabs();

            });

        </script>

    </body>
</html>
